<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
      <form action="" method="post">
    <h1>Car Insurance Registration Form</h1>
    <ol>
        <li>
            <label for="name">Name</label>
        <input type="text" id="name" required>

        </li>



        <li>
            <label for="email">Email</label>
        <input type="email" id="email" required>

        </li>



        <li>
            <label for=""> Gender</label>
        <input type="radio" name="gender" id="gender-male"required>
        <label for="gender-male">male</label>
        <input type="radio" name="gender" id="gender-female"required>
        <label for="gender-female">female</label>
        </li>



        <li>
            <label for="cars">Car Brands</label>
            <select name="" id="cars">
                <option value="">BMW</option>
                <option value="">Audi</option>
                <option value="">Mercedez</option>
            </select> 
        </li>



        <li>
            <label for="carage"> Car Age</label>
            <input type="number" id="carage" required>
        </li>



        <li>
            <label for="dop">Date of Purchase</label>
            <input type="date" id="dop" required>
        </li>




        <li>
            <label for="password">Password</label>
            <input type="password" id="password" required>
        </li>
       <button type="submit">Submit</button>
    </ol>
</form>
	<script type="text/javascript" src="./script.js">
</script>

</body>

</html>
